<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h3>你已经投票，但仍可以上传图片。</h3>
<div style="border-style: inset;width: fit-content">
    <form action="/update" method="post" enctype="multipart/form-data">
        上传图片：
        <input type="file" name="images" accept="image/*" multiple="multiple"><br/>
        <input type="submit">
    </form>
</div>
<h2>排行榜:</h2>
<table border="1">
    <tr>
        <th>编号</th>
        <th>图片</th>
        <th>票数</th>
    </tr>
    <tr th:each="image:${imageList}">
        <th th:text="${image.getId()}"></th>
        <th>
            <img style="max-height: 300px" th:src="@{/images/{name}(name=${image.getName()})}">
        </th>
        <th th:text="${image.getUsers().size()}"></th>
    </tr>
</table>
<a th:href="@{/logout}"><button>退出登录</button></a>
</body>
</html>
